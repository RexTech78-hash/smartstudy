<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartStudy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .app {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #4facfe;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #00c6fb;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .option {
      background: #eee;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .option:hover {
      background: #ddd;
    }

    .hidden {
      display: none;
    }

    .score {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>SmartStudy</h1>

  <div id="home">
    <p>Select a subject:</p>
    <button onclick="startQuiz('science')">Science</button>
    <button onclick="startQuiz('art')">Art</button>
    <button onclick="startQuiz('commercial')">Commercial</button>
  </div>

  <div id="quiz" class="hidden">
    <div class="question" id="questionText"></div>
    <div id="options"></div>
  </div>

  <div id="result" class="hidden">
    <p class="score" id="scoreText"></p>
    <button onclick="goHome()">Back to Home</button>
  </div>
</div>
